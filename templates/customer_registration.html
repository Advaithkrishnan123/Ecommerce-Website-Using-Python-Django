<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('../Myapp/static/temp1/images/bg-01.jpg');">
			<div class="wrap-login100">
				<form action="/customer_reg_post" method="post">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Customer Sign Up
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="Name" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
                    <div class="wrap-input100 validate-input" data-validate="Enter Email">
						<input class="input100" type="text" name="Email" placeholder="Email">
						<span class="focus-input100" data-placeholder="&#xf1d8;"></span>
					</div>
                    <div class="wrap-input100 validate-input" data-validate="Enter Phone">
						<input class="input100" type="text" name="Phone" placeholder="Contact">
						<span class="focus-input100" data-placeholder="&#xf281;"></span>
					</div>
                    <div class="wrap-input100 validate-input" data-validate="Enter Place">
						<input class="input100" type="text" name="Place" placeholder="Place">
						<span class="focus-input100" data-placeholder="&#xf1d6;"></span>

					</div>
                    <div class="wrap-input100 validate-input" data-validate="Enter Post">
						<input class="input100" type="text" name="POST" placeholder="Post">
						<span class="focus-input100" data-placeholder="&#xf2d2;"></span>
					</div>
                    <div class="wrap-input100 validate-input" data-validate="Enter Pin">
						<input class="input100" type="text" name="PIN" placeholder="Pin">
						<span class="focus-input100" data-placeholder="&#xf227;"></span>
					</div>

{#                    <div class="wrap-input100 validate-input" data-validate="Enter password">#}

{#						<span class="focus-input100" data-placeholder="&#xf191;"></span>#}
{#					</div>#}


					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="Password" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

{#					<div class="contact100-form-checkbox">#}
{#						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">#}

{#						</label>#}
{#					</div>#}

						<button class="login100-form-btn">
							Register
						</button>
					</div>
